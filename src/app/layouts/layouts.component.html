<app-header [headerFor]='layout' [tab]='tab'></app-header>
<div class="container" *ngIf="identifier != null">
    <ng-template ngFor let-block [ngForOf]="Data" let-blockIndex="index">
        <div class="d-flex flex-justify-between  mt-5">
            <div>
                <h6 class="d-inline-block">{{block.title}}</h6>
                <ng-template [ngIf]="block.edit">
                    <a panelEditLink="{{block.editform}}" class="pl-1 fs-7 text-primary-color">edit <i
                            class="fa fa-pencil pr-1" aria-hidden="true"></i></a>
                </ng-template>
            </div>
            <ng-template [ngIf]="block.add">
                <a panelAddLink="{{block.addform}}" class="fs-7 text-primary-color"><i class="fa fa-plus pr-1"
                        aria-hidden="true"></i>{{block.title}}</a>
            </ng-template>
        </div>
        <!-- {{block | json}} -->
        <div *ngIf="block.multiple; else multipleBlock" class="card">
            <div class="card-body">
                <ng-template ngFor let-item [ngForOf]="block.items" let-itemIndex="index">

                                            data-mdb-toggle="tooltip" title="element[objectIndex].note ? element[objectIndex].note : element[objectIndex]._osState"></i>
                                    </ng-template>
                                    <ng-template [ngIf]="element[objectIndex]._osState == 'DRAFT'">
                                        <img *ngIf="element[objectIndex]._osState == 'DRAFT'" style="width: 16px;" src="https://i.pinimg.com/originals/1e/a6/69/1ea669fd320895bb475da1b222b86d92.png" data-mdb-toggle="tooltip" title="Saved to DRAFT"/>

                                                class="fa fa-pencil pr-1" aria-hidden="true"></i></a> -->
                                    </ng-template>
                                    
    
                                </h6>
                                <ng-template #smallBlock>
                                    <div *ngIf="objectIndex + 1 != element.length; else greyBlock" data-mdb-toggle="tooltip" title={{element[objectIndex].title}}>{{element[objectIndex].value}}</div>
                                    <ng-template #greyBlock>
                                        <div class="fs-7 text-grey-color" data-mdb-toggle="tooltip" title={{element[objectIndex].title}}>{{element[objectIndex].title}} : {{element[objectIndex].value}}</div>
                                    </ng-template>
                                    
                                </ng-template>
                            </ng-template>
                        </ng-template>
                        
                        <hr *ngIf="elementIndex + 1 != item.length">
                    </ng-template>

                </ng-template>

            </div>

        </div>
        <ng-template #multipleBlock>
            <div class="card">
                <div class="card-body">
                    <ng-template ngFor let-item [ngForOf]="block.items" let-itemIndex="index">
                        <ng-template ngFor let-element [ngForOf]="item" let-elementIndex="index">
                            <ng-template [ngIf]="item[elementIndex].value">
                                <ng-template [ngIf]="elementIndex %2 == 0">

                                    <dl>

                                        <dt class="fs-7 text-grey-color">{{item[elementIndex].title}}</dt>

                                        <dd>{{item[elementIndex].value}}</dd>
                                        <ng-template [ngIf]="elementIndex + 1 != item.length">
                                            <dt class="fs-7 text-grey-color">{{item[elementIndex + 1].title}}</dt>
                                            <dd>{{item[elementIndex + 1].value}}</dd>
                                        </ng-template>

                                    </dl>
                                </ng-template>
                            </ng-template>
                        </ng-template>
                    </ng-template>
                </div>
            </div>
        </ng-template>
    </ng-template>
</div>


<router-outlet name="claim"></router-outlet>
